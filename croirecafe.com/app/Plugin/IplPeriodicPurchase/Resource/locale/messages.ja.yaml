ipl_periodic_purchase.admin.order.edit_modal_title: 操作確認画面
ipl_periodic_purchase.admin.order.edit_modal_cycle: |
  サイクル変更を実行します。
  実行時、定期サイクル以外の入力した編集内容は破棄されます。
  定期サイクル以外の項目の修正を反映する場合、登録ボタンから他項目の修正を反映後「サイクル変更」を実行してください。
ipl_periodic_purchase.admin.order.edit_modal_change_status: |
  「%status%」処理を実行します。
  実行時、入力した編集内容は破棄されます。
  編集した内容で実行する場合、
  登録ボタンにて他項目の修正を反映後「%status%」を実行してください。
ipl_periodic_purchase.admin.order.edit_modal_change_status_resettlement: |
  「%status%」処理を実行します。
  ※次回バッチ実行時に再決済が行われます。
  実行時、入力した編集内容は破棄されます。
  編集した内容で実行する場合、
  登録ボタンにて他項目の修正を反映後「%status%」を実行してください。
ipl_periodic_purchase.admin.order.cycle_complete: 定期サイクルの編集が完了しました。
ipl_periodic_purchase.admin.order.change_status_error: 指定された決済操作は実行できません。
ipl_periodic_purchase.admin.order.change_status_complete: %status%決済操作が完了しました。
ipl_periodic_purchase.admin.order.card_change_mail_send__confirm_title: カード変更依頼メールを送信します
ipl_periodic_purchase.admin.order.card_change_mail_send__confirm_message: カード変更依頼メールを送信します。\nメールの文面を確認してから［送信］ボタンを押してください。\nこの操作は取り消すことができません。ご注意ください。\n\n※お客様が正しいカード情報を登録し直すと、定期受注が自動で「再決済待ち」状態に切り替わります。
ipl_periodic_purchase.admin.order.card_change_mail_send__complete_message: %count%件のメールを送信しました。
ipl_periodic_purchase.admin.order.action_periodic_batch: バッチ実行
ipl_periodic_purchase.admin.order.action_periodic_batch_info: |
  手動によるバッチ実行を行えます。
  YYYYMMDD形式(例:20190101)で実行日を指定してください。
  対象となる定期受注は「次回お届け予定日が実行日＋締め日」です。
  バッチ実行結果メールが届かない場合、ログをご確認の上お問い合わせ下さい。
